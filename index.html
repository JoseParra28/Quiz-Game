<body>
<header>
        <div class="hero-image">
            <img src="assets/images/hero-image-cake-2.png" alt="">
            <h2 class="h2-text">The quiz game for dessert lovers</h2>
        </div>
   <div class="cloud-section">
       <img src="assets/images/cloud1.png" alt="clouds">
    </div>
</header>
<section>
 <div class="rules-div">
        <h2 class="rules">Game rules</h2>
        <p class="rules-text">You will have a quiestion before you, if you chooce the right answer, the screen will turn Green but if the screen turns Red, that mean you clicked the wrong answer. <span id="good-luck">Good luck!</span></p>
    </div>
    
<div class="board">
            <div class="score">
                <h2 class="score-label">Score</h2>
                <span class="your-score">0</span>
                <p class="result"></p>
            </div>
            <div id="countdown"></div>   
            </div>
        </div>
    </section>
</section>
<section>
    <div class="container">
        <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
        <button id="btn-answer1">Answer 1</button>
        <button id="btn-answer2">Answer 2</button>
        <button id="btn-answer3">Answer 3</button>
        <button id="btn-answer4">Answer 4</button>
    </div>
   <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <div class="start">
        <input type="submit" value="Start" class="start-btn btn" id="start-btn"  onsubmit="showGame()">
    </div>
</section>
    <section>
        <div id="form" >
        <form action="?" method="GET" id="hide"  >
            <h2>Welcome to Cake! The quiz game!</h2>
            <label class="form" for="username">CREATE A COOL USERNAME</label>
            <input  id="username" class="input" name="username" placeholder="Username" type="text" required>
            <button type="button" name="t1" value="Submit"
            onclick="setVisibility('form','none')">Submit</button>
        </form>
    </div>
</section>

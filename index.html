<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/images/script/script.js">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/images/cupcake.png">
    <title></Cake!></title>
    <link rel="icon" sizes="100x100" type="image/x-icon" href="assets/images/Donut-favicon.png">
</head>
<body>
    <header>
        <div class="hero-image">
            <img src="assets/images/hero-image-cake-2.png" alt="">
        </div>
    <section class="game-section">
       <img src="assets/images/cloud1.png" alt="">
       <div>
         </header>
         <div class="rules-div">
        <h2 class="rules">Game rules</h2>
        <p class="rules-text">You will have a quiestion before you, if you chooce the right answer, the screen will turn Green but if the screen turns Red, that mean you clicked the wrong answer. <span id="good-luck">Good luck!</span></p>
    </div>
    </div>

        <div class="board">
            <div class="score">
                <h2 class="score-label">Score</h2>
                <span class="your-score">0</span>
            </div>
            <div class="timer-div">
                <p class="result"></p>
            </div>   
            </div>
        </div>
        
    <div class="container">
        <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
        <button id="btn-answer">Answer 1</button>
        <button id="btn-answer">Answer 2</button>
        <button id="btn-answer">Answer 3</button>
        <button id="btn-answer">Answer 4</button>
    </div>
   <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <section id="form" class="hide">
        <form action="?" method="GET" id="hide"  >
            <h2>Welcome</h2>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" class="input" name="first_name" placeholder="Name" maxlength="7">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" class="input" name="last_name" placeholder="Last Name" maxlength="7">
            <button id="hide-2" onclick="hide()">show</button>
        </form>
    
</section>
<div class="start">
    <input type="submit" value="Start" class="start-btn btn" id="start-btn"  onsubmit="showGame()">
</div>
    <div class="cupcake">
        
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
        <img src="assets/images/Donut.png" alt="donut">
    </div>
</section>

    
    <script src="assets/images/script/script.js"></script>
</body>
</html>
